<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1>Countdown</h2>
        <div class="countdown">
            <div class="partDay part">
                <h1 class="day">Time</h1>
                <h2>Day</h2>
            </div>
            <div class="partHour part">
                <h1 class="hour">Time</h1>
                <h2>Hour</h2>
            </div>
            <div class="partMinute part">
                <h1 class="minute">Time</h1>
                <h2>Minute</h2>
            </div>
            <div class="partSecond part">
                <h1 class="second">Time</h1>
                <h2>Second</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
